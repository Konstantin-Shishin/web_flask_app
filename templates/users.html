<html>

    <head>      
    </head>

    <body>
        <!-- Начало таблицы -->
        <table border="1">
            <!-- Заголовки столбцов таблицы -->
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Age</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Telephone</th>
                <th>Activity</th>
            </tr>
            <!-- Цикл для каждого пользователя в списке пользователей -->
            {% for user in users.values() %}
                <!-- Создание строки таблицы для каждого пользователя -->
                <tr>
                    <td>{{ user["name"] }}</td>
                    <td>{{ user["city"] }}</td>
                    <td>{{ user["age"] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['pol'] }}</td>
                    <td>{{ user['phone'] }}</td>
                    {% if user['is_active'] %}
                        <td>Активен</td>
                    {% else %}
                        <td>Не активен</td>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>        
    </body>
</html>
